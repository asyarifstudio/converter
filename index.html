<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Convert everything for programmer daily life</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Convert Everything</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Data Type</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link " id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">TLV</button>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row m-5">
                <div class="col-md-4 col-12">
                    <span>Binary</span>
                    <div class="input-group">
                        <textarea name="binary" id="input-bin" class="form-control" id="" cols="30"
                            rows="10"></textarea>
                        <button class="btn btn-primary" type="button" id="btn-convert-bin">Convert</button>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <span>Hexadecimal</span>
                    <div class="input-group">
                        <textarea name="binary" id="input-hex" class="form-control" id="" cols="30"
                            rows="10"></textarea>
                        <button class="btn btn-primary" type="button" id="btn-convert-hex">Convert</button>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <span>Decimal</span>
                    <div class="input-group">
                        <textarea name="binary" id="input-dec" class="form-control" id="" cols="30"
                            rows="10"></textarea>
                        <button class="btn btn-primary" type="button" id="btn-convert-dec">Convert</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row m-5">
                <div class="col">
                    <span>TLV String</span>
                    <div class="input-group">
                        <textarea name="tlv" id="input-tlv" class="form-control" id="" cols="30"
                            rows="10"></textarea>
                        
                    </div>
                    <button class="btn btn-primary" type="button" id="btn-decode-tlv">Decode</button>
                </div>
            </div>
            <div class="row m-5">
                <div class="col">
                    <span>TLV Decoded</span>
                    <div class="input-group">
                        <textarea name="tlv" id="output-tlv" class="form-control" id="" cols="30"
                            rows="10"></textarea>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/utils.js" type="text/javascript"></script>
    <script src="/main.js" type="text/javascript"></script>
    <script src="/data-type.js" type="text/javascript"></script>
    <script src="/tlv.js" type="text/javascript"></script>
    <script src="/converter/utils.js" type="text/javascript"></script>
    <script src="/converter/main.js" type="text/javascript"></script>
    <script src="/converter/data-type.js" type="text/javascript"></script>
    <script src="/converter/tlv.js" type="text/javascript"></script>

</body>

</html>
